                            <h3 class="mb-5">Add Project</h3>
                            <form style="margin-top:30px" id="projectForm" method="post" action="" enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <select class="contact-input form-select mb-3" name="type" aria-label="Default select example" required="">
                                            <option value="" disabled="" selected="">Select Project Type</option>
                                            <option value="1">Residential</option>
                                            <option value="2">Commercial</option>
                                            <option value="3">Independent Bungalows / villa</option>
                                            <option value="4">School</option>
                                            <option value="5">Interiors</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="contact-input" name="projectName" placeholder="Project Name" required="">
                                    </div>
                                    <div class="mb-3">
                                        <label  for="thumbnail">Thumbnail</label>
                                        <input type="file" class="form-control-file"  name="thumbnail" id="thumbnail" accept="image/*" required="">
                                    </div>
                                    <div class="d-lg-flex">
                                    <div class="form-check ">
                                        <input class="form-check-input" type="radio" name="projectStatus" value="1" id="ongoing" required="">
                                        <label class="form-check-label"  for="ongoing">Ongoing</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="projectStatus" value="2" id="completed" required="">
                                        <label class="form-check-label"  for="completed">Completed</label>
                                    </div>
                                    </div>
                                    <div class="mt-3">
                                        <button type="submit" name="submit" class="ot-btn border-dark btn-contact">Add</button>
                                    </div>
                                </form>
